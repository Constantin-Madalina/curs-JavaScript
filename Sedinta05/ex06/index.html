<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Object Methods</title>
</head>
<body>
<script>
var person={
  getName:function(){
    return 'Dragos Iordache';
  },
  getAge:function(){
    return 32;
  }
};
function accessor(methodSuffix) {
  var methodName = 'get'+ methodSuffix;
return person[methodName]();
}

console.log(accessor('Name'));
console.log(person.getName());
console.log(accessor('Age'));
console.log(person.getAge());
console.log(2019-person.getAge());
console.log(2019-accessor('Age'));
console.log('Ma numesc '+ person.getName()+' si am '+ person.getAge()+' ani.');
console.log('Ma numesc '+ accessor('Name')+' si am '+ accessor('Age')+' ani.');
</script>
</body>
</html>
